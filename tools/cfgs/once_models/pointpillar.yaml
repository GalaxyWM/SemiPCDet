CLASS_NAMES: ['Car', 'Bus', 'Truck', 'Pedestrian', 'Cyclist']

DATA_CONFIG:
    _BASE_CONFIG_: cfgs/dataset_configs/once_dataset.yaml
    DATA_PROCESSOR:
        - NAME: transform_points_to_voxels
          VOXEL_SIZE: [0.2, 0.2, 8]
          MAX_POINTS_PER_VOXEL: 16
          MAX_NUMBER_OF_VOXELS: {
            'train': 60000,
            'test': 60000
          }

MODEL:
    _BASE_CONFIG_: cfgs/model_configs/pointpillar.yaml
    DENSE_HEAD:
        ANCHOR_GENERATOR_CONFIG: [
            {
                'class_name': 'Car',
                'anchor_sizes': [[4.38, 1.87, 1.59]],
                'anchor_rotations': [0, 1.57],
                'anchor_bottom_heights': [-1.71],
                'align_center': False,
                'feature_map_stride': 2,
                'matched_threshold': 0.6,
                'unmatched_threshold': 0.45
            },
            {
              'class_name': 'Bus',
              'anchor_sizes': [[11.11, 2.88, 3.41]],
              'anchor_rotations': [0, 1.57],
              'anchor_bottom_heights': [-1.74],
              'align_center': False,
              'feature_map_stride': 2,
              'matched_threshold': 0.55,
              'unmatched_threshold': 0.4
            },
            {
              'class_name': 'Truck',
              'anchor_sizes': [[7.52, 2.50, 2.62]],
              'anchor_rotations': [0, 1.57],
              'anchor_bottom_heights': [-1.55],
              'align_center': False,
              'feature_map_stride': 2,
              'matched_threshold': 0.55,
              'unmatched_threshold': 0.4
            },
            {
                'class_name': 'Pedestrian',
                'anchor_sizes': [[0.75, 0.76, 1.69]],
                'anchor_rotations': [0, 1.57],
                'anchor_bottom_heights': [-1.62],
                'align_center': False,
                'feature_map_stride': 2,
                'matched_threshold': 0.3,
                'unmatched_threshold': 0.15
            },
            {
                'class_name': 'Cyclist',
                'anchor_sizes': [[2.18, 0.79, 1.43]],
                'anchor_rotations': [0, 1.57],
                'anchor_bottom_heights': [-1.65],
                'align_center': False,
                'feature_map_stride': 2,
                'matched_threshold': 0.5,
                'unmatched_threshold': 0.35
            }
        ]

OPTIMIZATION:
    BATCH_SIZE_PER_GPU: 4
    NUM_EPOCHS: 80

    OPTIMIZER: adam_onecycle
    LR: 0.003
    WEIGHT_DECAY: 0.01
    MOMENTUM: 0.9

    MOMS: [0.95, 0.85]
    PCT_START: 0.4
    DIV_FACTOR: 10
    DECAY_STEP_LIST: [35, 45]
    LR_DECAY: 0.1
    LR_CLIP: 0.0000001

    LR_WARMUP: False
    WARMUP_EPOCH: 1

    GRAD_NORM_CLIP: 10